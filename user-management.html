    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-10 col-lg-9 col-md-8 ml-auto" style="height: 729px; ">
                <!-- background: linear-gradient(rgb(221, 132, 227), rgb(157, 235, 181), rgb(137, 228, 250));"  -->
                <div class="row pt-md-5 mt-md-3 mb-5">
                    <div class="col">
                        <!-- code -->
                        <h1>User Management</h1>

                        <table border="1" class="table">
                            <tr>
                                <th>Username</th>
                                <th>Fullname</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>

                            <p th:text="${mes}"></p>

                            <tr th:each="user : ${users}">
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.fullname}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.phone}"></td>
                                <td>
                                    <!--  <a th:href="@{'/users/' + ${user.username}}">View</a> -->
                                    <a class="btn btn-" th:href="@{'/users/' + ${user.username} + '/edit'}">Edit</a>
                                    <form th:action="@{'/users/' + ${user.username} +'/delete'}" method="post" style="display: inline;">
                                        <input type="hidden" name="_method" value="DELETE">
                                        <button class="btn btn-danger" type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </table>

                        <h2>Edit User</h2>
                        <form th:action="@{/users}" method="post">
                            <div class="col-12">
                                <div class="row">
                                    <input type="hidden" th:if="${user != null}" name="_method" value="PUT">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">username</label>
                                            <input class="form-control" placeholder="" type="text" name="username" th:value="${user != null} ? ${user.username} : ''">
                                        </div>
                                    </div>
                                    
                                         
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">fullname</label>
                                            <input class="form-control" placeholder="" type="text" name="fullname" th:value="${user != null} ? ${user.fullname} : ''">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">email</label>
                                            <input class="form-control" placeholder="" type="email" name="email" th:value="${user != null} ? ${user.email} : ''">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">phone</label>
                                            <input class="form-control" placeholder="" type="text" name="phone" th:value="${user != null} ? ${user.phone} : ''">
                                        </div>
                                    </div>
                                       <input class="form-control" style="display:none;" placeholder="" type="text" name="password" th:value="${user != null} ? ${user.password} : ''">
                                        
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-5"></div>
                                            <div class="col">
                                                <input class="btn btn-dark" type="submit" value="Save">
                                                <a class="btn" href="/users">Trở Lại</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </form>
                        <!-- End -->
                    </div>
                </div>
            </div>
        </div>
