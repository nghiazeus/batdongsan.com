<div class="product-list" style="display: flex; flex-wrap: wrap; margin: 0 auto;">

    <div th:each="p:${items}" class="card" style="width: 42rem; margin: 22px;">
        <img th:src="@{|/images/${p.imagemain}|}" class="card-img-top">
        <div class="card-body">
            <h5 th:utext="${p.title}" class="card-title">Card title</h5>
            <p class="card-text">[[${p.price}]]<small><sup> Tỷ</sup></small></p>
        </div>
        <div class="card-body">
            <a th:href="@{|/home/productdetail/${p.id}|}" class="card-link" style="margin: 5px;">Chi tiết</a>
            <a th:attr="ng-click=@{|cart.add(${p.id})|}" onclick="showSuccessAlert()" class="card-link">
                <div class="con-like">
                    <input title="like" type="checkbox" class="like">
                    <div class="checkmark">
                        <svg viewBox="0 0 24 24" class="outline" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z">
                            </path>
                        </svg>
                        <svg viewBox="0 0 24 24" class="filled" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z">
                            </path>
                        </svg>
                        <svg class="celebrate" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                            <polygon points="10,10 20,20" class="poly"></polygon>
                            <polygon points="10,50 20,50" class="poly"></polygon>
                            <polygon points="20,80 30,70" class="poly"></polygon>
                            <polygon points="90,10 80,20" class="poly"></polygon>
                            <polygon points="90,50 80,50" class="poly"></polygon>
                            <polygon points="80,80 70,70" class="poly"></polygon>
                        </svg>
                    </div>
                </div>
            </a>
            <!--  -->
        </div>
    </div>
</div>
<!-- -------------------------------- -->
<!-- Thư viện SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../../js/shopping-cart-app.js"></script>
<script>
    function showSuccessAlert() {
        Swal.fire({
            title: 'Thành công',
            text: 'Thêm thành công vào yêu thích!',
            icon: 'success',
            confirmButtonText: 'Đóng',
        });
    }
</script>
